on:
  push:
    tags: "*"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.13
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: go get -v -t -d ./...

      - name: Get tag name
        id: vars
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}

      - name: Build
        run: go build -ldflags "-X main.release=${{ steps.vars.outputs.tag }} -v"

      - name: Make debian build directory
        run: mkdir -p {debian/DEBIAN/,debian/usr/bin/}

      - name: Copy stping binary
        run: cp stping debian/usr/bin/

      - name: Create debian control file
        run: |
          echo "Package: stping
          Version: ${{ steps.vars.outputs.tag }}
          Section: utils
          Priority: optional
          Architecture: amd64
          Maintainer: Nate Sales <nate@natesales.net>
          Description: Ping from multiple source IPs to a common destination" > debian/DEBIAN/control
      - name: Create debian copyright file
        run: echo "Copyright 2020 Nathan Sales." > debian/DEBIAN/copyright

      - name: Build debian package
        run: |
          dpkg-deb --build debian
          mv debian.deb stping-${{ steps.vars.outputs.tag }}.deb
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload debian package
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: stping-${{ steps.vars.outputs.tag }}.deb
          asset_name: stping-${{ steps.vars.outputs.tag }}.deb
          asset_content_type: application/x-deb

      - name: Upload binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./stping
          asset_name: stping-${{ steps.vars.outputs.tag }}-amd64
          asset_content_type: application/x-deb

      - name: Update debian repo
        run: curl -F package=@stping-${{ steps.vars.outputs.tag }}.deb https://${{ secrets.TOKEN }}@push.fury.io/natesales/
